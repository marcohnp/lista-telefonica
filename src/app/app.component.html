<div class="container">
  <h1>Lista Telefônica de Serviços</h1>

  <!-- Tabela para exibir os serviços cadastrados -->
  <table border="1" class="service-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Categoria</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.nome }}</td>
        <td>{{ service.telefone }}</td>
        <td>{{ service.categoria }}</td>
        <td>{{ service.descricao }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Formulário para adicionar novos serviços -->
  <h2>Adicionar Novo Serviço</h2>
  <form (ngSubmit)="adicionarServico()" #serviceForm="ngForm">
    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="novoServico.nome"
      required
    />
    <br />

    <label for="telefone">Telefone:</label>
    <input
      type="text"
      id="telefone"
      name="telefone"
      [(ngModel)]="novoServico.telefone"
      required
    />
    <br />

    <label for="categoria">Categoria:</label>
    <input
      type="text"
      id="categoria"
      name="categoria"
      [(ngModel)]="novoServico.categoria"
      required
    />
    <br />

    <label for="descricao">Descrição:</label>
    <input
      type="text"
      id="descricao"
      name="descricao"
      [(ngModel)]="novoServico.descricao"
      required
    />
    <br />

    <button type="submit" [disabled]="serviceForm.invalid">Adicionar Serviço</button>
  </form>
</div>
